<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>Debt Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Debt Calculator</h1>
    <h2>This is a calculator to help determine when a debt would be finished being paid off!</h2>
    <label for="totDebt">Total Debt</label>
    <input type="number" id="totDebt" name="totDebt" />
    <label for="intRate">Interest Rate</label>
    <input type="number" id="intRate" name="intRate" />%
    <label for="numMonths">Months to pay off</label>
    <input type="number" id="numMonths" name="numMonths" />
    <label for="payments">Monthly payment</label>
    <input type="number" id="payments" name="payments" /><br />
    <button type="submit" id="submitInfo">Submit!</button>
</body>
</html>

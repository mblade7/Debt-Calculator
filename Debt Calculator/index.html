<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>Debt Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Debt Calculator</h1>
    <h2>This is a calculator to help determine when a debt would be finished being paid off!</h2>
    <form id="calculationForm">
        <input type="number" id="totDebt" placeholder="Total Debt" />
        <input type="number" id="intRate" placeholder="Interest Rate" />
        <!--<input type="number" id="numMonths" placeholder="Months to Pay off" />-->
        <input type="number" id="payments" placeholder="Monthly Payment" />
        <input type="submit" id="submitInfo " value="Calculate" />
    </form>

    <script src="script.js"></script>
</body>
</html>

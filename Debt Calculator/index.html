<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>Debt Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="totApp">
        <div id="mainApp">
            <h1>Debt Calculator</h1>
            <h2>This is a calculator to help determine when a debt would be finished being paid off!</h2>
            <form id="calculationForm">
                <input type="number" class="formInput" id="totDebt" placeholder="Total Debt" required step=".01" />
                <input type="number" class="formInput" id="intRate" placeholder="Interest Rate" required step=".01" />
                <!--<input type="number" class="formInput" id="numMonths" placeholder="Months to Pay off" />-->
                <input type="number" class="formInput" id="payments" placeholder="Monthly Payment" required step=".01" /><br />
                <input type="submit" id="submitInfo " value="Calculate" />
            </form>
            <p id="warning">
                Entries cannot have more than two decimal places.
            </p>
            <table id="paymentPlan">

            </table>
            <p id="summary">

            </p>
        </div>
        <div id="subApp">
            <h2 id="currencyIntro">
            </h2>
            <table id="currency">
            </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
